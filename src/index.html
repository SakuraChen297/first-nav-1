<!DOCTYPE html>
<html lang="ch-ZN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>个人导航站点</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class='globalHeader'>
        <form action="https://www.baidu.com/s" method="get" class="searchForm">
            <input type="text" name="wd" value='使用百度搜索' class="Input" style='color:grey'>
            <button type="submit">搜索</button>
        </form>

    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li class='last' id="addButton">
                <div class="site">
                    <div>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="link">新增站点</div>
                </div>
            </li>
        </ul>

    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_1793882_k1de08i31ue.js"></script>
    <script src="main.js"></script>
</body>

</html>
